<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html scss starter project bootstrap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <section class="main-container">
      <div class="container">
        <div class="col-md-8">
          <div class="todo-container">
            <div class="input-group input-group-lg mb-3">
              <input type="text" id="todo-input" class="form-control" placeholder="ADD TODO ITEM" oninput="todoInputChange()">
              <button type="button" id="todo-btn" class="btn input-group-text">ADD ITEM</button>
            </div>
            <div class="mt-5">
              <ul class="todo-items">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/todo.js"></script>
  </body>

</html>
